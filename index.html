<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div>
                <h4>Alex</h4>
                <span class="status">Online</span>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div class="chat-body">
        <div class="message received">
            Hi! Are you free now?
        </div>

        <div class="message sent">

        </div>
    </div>

    <!-- Input -->
    <div class="chat-footer">

        <button>Send</button>
    </div>

</div>

</body>
</html>
